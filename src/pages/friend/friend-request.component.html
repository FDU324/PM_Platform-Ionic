<ion-header>
    <ion-navbar>
        <ion-title>
            新的朋友
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let friend of friendRequests">
            <ion-avatar item-left>
                <img [src]="friend.userImage">
            </ion-avatar>
            <h2>{{friend.nickname}}</h2>
            <button ion-button item-right color="secondary" (click)="acceptRequest(friend)">
                接受
            </button>
        </ion-item>
    </ion-list>
</ion-content>
