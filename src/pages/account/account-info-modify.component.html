<ion-header>
    <ion-navbar>
        <ion-title>
            修改账户信息
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button ion-item (click)="modifyUserImage()">
            头像
            <ion-avatar item-right>
                <img [src]=user.userImage style="width: 80px;height: 80px">
            </ion-avatar>
        </button>
        <button ion-item (click)="modifyNickName()">
            昵称
            <p item-right>{{user.nickname}}</p>
        </button>
        <button ion-button block style="margin-top: 120px" (click)="save()">
            保存
        </button>
        <button ion-button color="danger" block (click)="cancel()">
            退出
        </button>
    </ion-list>

</ion-content>
