<ion-header>
    <ion-navbar>
        <ion-title>
            动态
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>

        <ion-item *ngFor="let moment of moments">

            <ion-row>
                <ion-col col-2>
                    <ion-avatar>
                    <img [src]="moment.user.userImage">
                    </ion-avatar>
                </ion-col>
                <ion-col col-10>
                    <ion-row>
                        <ion-col col-10>
                            <p><b>{{moment.user.nickname}}</b></p>
                        </ion-col>
                    </ion-row>
                    <p text-wrap>{{moment.game}}</p>
                    <ion-row>
                        <ion-col col-12>
                            <div style="width:100%; padding-bottom:100%">
                                <img [src]="moment.image" (click)="viewImage(moment,0)" style="position:absolute;left:0;top:0;width:98%;height:98%">
                            </div>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col col-10>
                            <ion-note style="font-size:small">
                                {{moment.time | myDatePipe}}
                            </ion-note>
                        </ion-col>
                    </ion-row>
                </ion-col>
            </ion-row>
        </ion-item>
    </ion-list>
</ion-content>
